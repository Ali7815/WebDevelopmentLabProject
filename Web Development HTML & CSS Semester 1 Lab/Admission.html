<h3>Fill the Following form for Admission </h3>
<form class="row g-20">
  <div class="col-md-4">
    <label for="inputName4" class="form-label">Enter Your Name</label>
    <input type="name" class="form-control" id="inputName4">
     <br>
  </div>

  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Enter Your Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Enter Your Complete Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
     <br>
  </div>
  <div class="col-3">
    <label for="inputDate" class="form-label">Enter Your Date of Birth</label>
    <input type="date" class="form-control" id="inputdate" >
  </div>
  <div class="col-md-3">
     <label for="inputProvince" class="form-label">Select Your Province</label>
    <select id="inputProvince" class="form-select">
    <option selected>Choose...</option>
    <option > Punjab  </option>
    <option > KPK  </option>
    <option > Balochistan  </option>
    <option > Sindh  </option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputColor" class="form-label">Select Your Favourtite Color</label>
  <input type="color" class="form-control" id="inputColor" > 
  </div>
<div class="form-check col-md-1">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
       Male
  </label>
</div>
<div class="form-check col-md-1">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
      Female
  </label>
</div>
  </div>
  <div class="col-12">
  <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
